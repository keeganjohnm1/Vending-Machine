name: deploy
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10
      - name: Install Poetry
        run: |
          pip install poetry
          poetry install
      - name: Run Tests
        run: |
          poetry run python -m unittest
